<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription – BHM Master Class</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu: #00AEEF;
      --rose: #EC008C;
      --gris: #f9f9fb;
      --noir: #222;
      --blanc: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gris);
      color: var(--noir);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, var(--bleu), var(--rose));
      padding: 50px 20px 30px;
      text-align: center;
      color: white;
    }

    .logo-container {
      background-color: white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 75%;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2em;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: var(--rose);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #c80073;
    }

    footer {
      background: var(--bleu);
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="logo.png" alt="Logo BHM">
  </div>
  <h1>Formulaire d'inscription</h1>
</header>

<div class="form-container">
  <form id="bhm-form">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenoms">Prénoms</label>
    <input type="text" id="prenoms" name="prenoms" required>

    <label for="naissance">Date de naissance</label>
    <input type="date" id="naissance" name="naissance" required>

    <label for="lieu">Lieu de naissance</label>
    <input type="text" id="lieu" name="lieu" required>

    <label for="adresse">Adresse de résidence</label>
    <input type="text" id="adresse" name="adresse" required>

    <label for="montant">Quelle somme êtes-vous prêt à payer pour cette formation ?</label>
    <select id="montant" name="montant" required>
      <option value="">-- Choisissez un montant --</option>
      <option value="10000">10 000 FCFA</option>
      <option value="20000">20 000 FCFA</option>
      <option value="30000">30 000 FCFA</option>
      <option value="40000">40 000 FCFA</option>
      <option value="50000">50 000 FCFA</option>
      <option value="60000">60 000 FCFA</option>
      <option value="70000">70 000 FCFA</option>
      <option value="80000">80 000 FCFA</option>
      <option value="90000">90 000 FCFA</option>
      <option value="100000">100 000 FCFA</option>
    </select>

    <button type="submit">Inscription</button>
  </form>
</div>

<footer>
  <p>© 2025 BHM Communication</p>
</footer>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("tMmXrdRj3O_A7Nudx");
  })();

  document.getElementById('bhm-form').addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.sendForm('service_K2K6cbu', 'template_2qthhet', this)
      .then(function() {
        alert('Inscription envoyée avec succès ! Vous allez être redirigé vers le paiement.');
        window.location.href = 'paiement.html';
      }, function(error) {
        alert(\"Erreur lors de l'envoi du formulaire. Veuillez réessayer.\");
        console.error('EmailJS Error:', error);
      });
  });
</script>

</body>
</html>
