<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement – BHM Master Class</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu: #00AEEF;
      --rose: #EC008C;
      --gris: #f9f9fb;
      --noir: #222;
      --blanc: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gris);
      color: var(--noir);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, var(--bleu), var(--rose));
      padding: 50px 20px 30px;
      text-align: center;
      color: white;
    }

    .logo-container {
      background-color: white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 75%;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2em;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .container h2 {
      color: var(--rose);
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
      color: var(--bleu);
    }

    #pay-btn {
      background-color: var(--rose);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #pay-btn:hover {
      background-color: #c80073;
    }

    footer {
      background: var(--bleu);
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo BHM">
    </div>
    <h1>Paiement sécurisé</h1>
  </header>

  <div class="container">
    <h2>Frais d’inscription à la BHM MasterClass</h2>
    <div class="amount">5.000 FCFA</div>
    <button id="pay-btn">Payer avec FedaPay</button>
  </div>

  <footer>
    <p>© 2025 BHM Communication</p>
  </footer>

  <!-- SDK FedaPay -->
  <script src="https://cdn.fedapay.com/checkout.js"></script>

  <script>
    document.getElementById('pay-btn').addEventListener('click', function () {
      FedaPay.init({
        public_key: "pk_live_wqu1xyMAq-UoOmKioBNQhQwh",
        transaction: {
          amount: 5000,
          description: "Paiement pour la BHM Master Class",
          currency: {
            iso: "XOF"
          }
        },
        customer: {
          firstname: "Client",
          lastname: "BHM",
          email: "client@example.com"
        },
        onComplete: function (response) {
          if (response.status === 'approved') {
            // Redirection vers reçu.html après paiement validé
            window.location.href = "reçu.html";
          } else {
            alert("Paiement annulé ou non approuvé.");
          }
        }
      });
    });
  </script>

</body>
</html>
